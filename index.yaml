              - name: vpc_zone_count
                scope: module
                type: number
                description: Number of vpc zones
                default: 0
                optional: true
              - name: cluster_region
                scope: global
                alias: region
                type: string
                description: The IBM Cloud region where the cluster will be/has been installed.
              - name: cluster_type
                scope: global
                type: string
                description: The type of cluster that should be created (openshift or ocp3 or ocp4 or kubernetes)
              - name: ibmcloud_api_key
                scope: global
                type: string
                description: The IBM Cloud api token
              - name: cluster_exists
                scope: global
                type: bool
                description: Flag indicating if the cluster already exists (true or false)
              - name: login_user
                scope: module
                type: string
                description: The username to log in to openshift
                default: apikey
                optional: true
              - name: name_prefix
                scope: global
                type: string
                description: The prefix name for the service. If not provided it will default to the resource group name
              - name: is_vpc
                scope: module
                type: bool
                description: Flag indicating that the cluster uses vpc infrastructure
                default: false
                optional: true
              - name: opc_entitlement
                scope: module
