infrastructure:
  - id: github.com/ibm-garage-cloud/terraform-k8s-namespace
    name: namespace
    description: Creates a namespace in the cluster
    platforms:
      - kubernetes
      - ocp3
      - ocp4
    tags:
      - infrastructure
      - namespace
    versions:
      - dependencies:
          - id: cluster
            refs:
              - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
                version: ">= 1.7.0"
              - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
                version: ">= 2.0.0"
        variables:
          - name: cluster_type
            moduleRef:
              id: cluster
              output: type_code
            type: string
            description: The type of cluster that should be created (openshift or ocp3 or ocp4 or kubernetes)
          - name: cluster_config_file_path
            moduleRef:
              id: cluster
              output: config_file_path
            type: string
            description: The path to the config file for the cluster
          - name: tls_secret_name
            moduleRef:
              id: cluster
              output: tls_secret_name
            type: string
            description: The name of the secret containing the tls certificate for the cluster
            optional: true
          - name: name
            type: string
            description: The namespace that should be created
        version: v2.6.0
        outputs:
          - name: name
            description: Namespace name
      - dependencies:
          - id: cluster
            refs:
              - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
                version: ">= 1.7.0"
              - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
                version: ">= 2.0.0"
        variables:
          - name: cluster_type
            moduleRef:
              id: cluster
              output: type_code
            type: string
            description: The type of cluster that should be created (openshift or ocp3 or ocp4 or kubernetes)
          - name: cluster_config_file_path
            moduleRef:
              id: cluster
              output: config_file_path
            type: string
            description: The path to the config file for the cluster
          - name: tls_secret_name
            moduleRef:
              id: cluster
              output: tls_secret_name
            type: string
            description: The name of the secret containing the tls certificate for the cluster
            optional: true
          - name: name
            type: string
            description: The namespace that should be created
        version: v2.5.2
        outputs:
          - name: name
            description: Namespace name
  - id: github.com/ibm-garage-cloud/terraform-k8s-olm
    name: olm
    type: terraform
    description: Installs Operator Lifecycle Manager in the cluster
    platforms:
      - kubernetes
      - ocp3
      - ocp4
    tags:
      - operators
    versions:
      - dependencies:
          - id: cluster
            refs:
              - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
                version: ">= 1.7.0"
              - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
                version: ">= 2.0.0"
        variables:
          - name: cluster_config_file
            moduleRef:
              id: cluster
              output: config_file_path
            type: string
            description: Cluster config file for Kubernetes cluster.
          - name: cluster_type
            moduleRef:
              id: cluster
              output: platform
              path: type_code
            type: string
            description: The type of cluster (openshift or kubernetes)
          - name: cluster_version
            moduleRef:
              id: cluster
              output: platform
              path: version
            type: string
            description: The version of cluster
          - name: olm_version
            type: string
            description: The version of olm that will be installed
            optional: true
        version: v1.2.2
        outputs:
          - name: olm_namespace
            description: Namespace where OLM is running. The value will be different between OCP 4.3 and IKS/OCP 3.11
          - name: target_namespace
            description: Namespace where operatoes will be installed
tool:
  - id: github.com/ibm-garage-cloud/terraform-tools-artifactory
    name: artifactory
    type: terraform
    description: Module to install Artifactory into a cluster
    tags:
      - tools
      - devops
      - artifact management
    versions:
      - platforms:
          - kubernetes
          - ocp3
          - ocp4
